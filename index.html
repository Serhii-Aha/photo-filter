<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div class="filters">
      <label>
        Blur:
        <input name="blur" data-sizing="px" type="range" min="0" max="10" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Invert:

        <input name="invert" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result"> <span>0</span>   </output>
      
      
      
      </label>
      <label>
        Sepia:
        <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" autofocus/>
        <output name="value">0</output>
      </label>
      <label>
        Saturate:
        <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output name="result">100</output>
      </label>
      <label for="Hue">
        Hue rotate:
        <input name="hue" id="Hue" data-sizing="deg" type="range" min="0" max="360" value="0" />
        <output for="Hue" name="result">0</output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset" id = "btn-reset">Reset</button>
        <button class="btn btn-next btn-active">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save">Save picture</button>
      </div>
      <!-- _______________________________________________________-->
      <img src="assets/img/img.jpg" alt="image" />
      <canvas></canvas>
      <!-- _______________________________________________________ -->

    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen"></button>
  
  
  <script>
    // let btnReset = document.getElementsById("btn-reset");
    // btnReset.addEventListener("click", reset_Btn());
    function reset_Btn () {
      console.log('ygfygfyfjhfj');
    root.style.setProperty('--blur', '0px');
    root.style.setProperty('--invert', '0%');
    root.style.setProperty('--sepia', '0%');
    root.style.setProperty('--saturate','100%');
    root.style.setProperty('--hue', '0deg');
    // document.documentElement.style.getPropertyValue('--myVariable');
    }

   
    // Обработка изображений посредством переменных CSS (:root{}) - inputs
     // Добавление значения в поле output - outputs
    const inputs = document.querySelectorAll('.filters input'); 
    const outputs = document.querySelector('.filters');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix,);
      outputs.addEventListener('input', (filtersElem) => {
      const filtersItem = filtersElem.target;
      filtersItem.nextElementSibling.value = filtersItem.value;    
      })
    }
    inputs.forEach(input => input.addEventListener('input', handleUpdate));

</script>


</body>
</html>
